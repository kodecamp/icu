
<ion-header>

  <ion-navbar>
    <ion-title>Edit : {{ pageTitle }}</ion-title>
    <ion-buttons end>
      <button (click)="close()" color="danger" ion-button>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="edit(updateForm)" #updateForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed for="title">Title</ion-label>
        <ion-input required
         id="title" name="title" ngModel  type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed for="desc">Desc</ion-label>
        <ion-input required
        id="desc" name="desc" type="text" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed for="price">Price</ion-label>
        <ion-input required
        id="price" name="price" type="number" ngModel></ion-input>
      </ion-item>

      <button ion-button color="secondary">Edit</button>

    </ion-list>
  </form>
</ion-content>
