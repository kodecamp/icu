<ion-header>

  <ion-navbar>
    <ion-title>Edit : {{ title }}</ion-title>
    <ion-buttons end>
      <button (click)="close()" color="danger" ion-button>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="edit()" #form>
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Desc</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Price</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <button ion-button color="secondary">Edit</button>

    </ion-list>
  </form>
</ion-content>
